<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Composition II in Red, Blue, and Yellow</title>
  </head>

  <body>
    <div class="container">
      <!-- top row start -->
      <div class="row">
        <div class="col-3">
          <div class="row">
            <div id="a" class="col-12"><!-- Piece A -->A</div>
          </div>
          <div class="row">
            <div id="b" class="col-12"><!-- Piece B -->B</div>
          </div>
        </div>
        <div id="c" class="col-9">
          <!-- Piece C -->

          <div class="row">
            <!-- inner top row: A,B,C -->
            <div class="col-3">
              <!-- inner col for A & B -->
              <div class="row">
                <div id="aa" class="col-12"><!-- inner Piece A -->a</div>
              </div>
              <div class="row">
                <div id="bb" class="col-12"><!-- inner Piece B -->b</div>
              </div>
            </div>
            <div id="cc" class="col-9"><!-- inner Piece C -->c</div>
          </div>

          <div class="row adjust-inner-c-margins">
            <!-- inner bottom row: D,E,F,G -->
            <div id="dd" class="col-3"><!-- inner Piece D -->d</div>
            <div id="ee" class="col-8"><!-- inner Piece E -->e</div>
            <div class="col-1">
              <!-- inner Piece F & G -->
              <div class="row">
                <!-- inner Piece F -->
                <div id="ff" class="col">f</div>
              </div>
              <div class="row">
                <!-- inner Piece G -->
                <div id="gg" class="col">g</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- top row end -->

      <!-- bottom row start -->
      <div class="row">
        <div id="d" class="col-3"><!-- Piece D -->D</div>
        <div id="e" class="col-8"><!-- Piece E -->E</div>
        <div class="col-1">
          <div class="row">
            <div id="f" class="col"><!-- Piece F -->F</div>
          </div>
          <div class="row">
            <div id="g" class="col"><!-- Piece G -->G</div>
          </div>
        </div>
      </div>
      <!-- bottom row end -->
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"></script>
  </body>

</html>
